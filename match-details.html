    <!-- ===== AD NETWORKS CSS ===== -->
    <style>
        /* ===== EXOCLICK ADS ===== */
        .exoclick-banner {
            margin: 16px auto;
            max-width: 300px;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        /* ===== ADSTERRA SOCIAL BAR ===== */
        #adsterra-social-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            height: 50px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        body.has-social-bar {
            padding-top: 50px;
        }
        
        body.has-social-bar .header {
            top: 50px;
        }
        
        /* ===== MONETAG BANNER ===== */
        .monetag-banner {
            margin: 24px auto;
            padding: 16px;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .exoclick-banner,
            .monetag-banner {
                margin: 12px 8px;
            }
            
            .adsterra-banner {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            #adsterra-social-bar {
                display: none;
            }
            
            .adsterra-banner {
                float: right;
                margin: 16px;
                max-width: 300px;
            }
        }
        
        /* ===== AD LABEL STYLING ===== */
        .ad-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        /* ===== PRE-ROLL OVERLAY ===== */
        #ima-ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        
        .skip-ad-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1001;
            transition: all 0.3s ease;
        }
        
        .skip-ad-button:hover {
            background: rgba(255,255,255,0.9);
            color: #000;
        }
        
        /* ===== LOADING STATES ===== */
        .ad-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            color: #999;
            font-size: 12px;
        }
        
        .ad-loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top-color: #999;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
