<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITIK SPORTS - Match Details (with Ads)</title>
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="css/match-details.css">
    <link rel="stylesheet" href="css/ads-styles.css">
    
    <!-- ===== AD NETWORKS CSS ===== -->
    <style>
        /* ===== EXOCLICK ADS ===== */
        .exoclick-banner {
            margin: 16px auto;
            max-width: 300px;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        /* ===== ADSTERRA SOCIAL BAR ===== */
        #adsterra-social-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            height: 50px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Add padding to body when social bar is active */
        body.has-social-bar {
            padding-top: 50px;
        }
        
        /* ===== MONETAG BANNER ===== */
        .monetag-banner {
            margin: 24px auto;
            padding: 16px;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .exoclick-banner,
            .monetag-banner {
                margin: 12px 8px;
            }
            
            /* Hide desktop-only banners */
            .adsterra-banner {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            /* Hide mobile-only elements */
            #adsterra-social-bar {
                display: none;
            }
            
            /* Desktop banner positioning */
            .adsterra-banner {
                float: right;
                margin: 16px;
                max-width: 300px;
            }
        }
        
        /* ===== AD LABEL STYLING ===== */
        .ad-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        /* ===== PRE-ROLL OVERLAY ===== */
        #ima-ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        
        /* Skip button styling (already in JS but can be enhanced) */
        .skip-ad-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1001;
            transition: all 0.3s ease;
        }
        
        .skip-ad-button:hover {
            background: rgba(255,255,255,0.9);
            color: #000;
        }
        
        /* ===== LOADING STATES ===== */
        .ad-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            color: #999;
            font-size: 12px;
        }
        
        .ad-loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top-color: #999;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- ===== EXTERNAL LIBRARIES ===== -->
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Video Players -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
    
    <!-- ===== GOOGLE IMA SDK (For Pre-Roll) ===== -->
    <!-- This is loaded by TitikAdsManager.loadGoogleIMA() but can be preloaded -->
    <link rel="preload" href="https://imasdk.googleapis.com/js/sdkloader/ima3.js" as="script">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" aria-label="Go back">‚Üê</button>
            <h1 class="header-title">Match Details</h1>
        </header>

        <!-- Video Player Section (Pre-Roll will be injected here) -->
        <div class="video-player-container">
            <div class="video-wrapper">
                <video id="videoElement" controls playsinline></video>
                <!-- IMA Ad Container will be injected here by TitikAdsManager -->
            </div>
            <div class="video-controls-info">
                <span class="live-indicator">üî¥ LIVE</span>
                <span class="video-quality">HD</span>
            </div>
        </div>
        
        <!-- ===== AD SLOT: ExoClick Banner 300x250 (Below Video) ===== -->
        <!-- This will be inserted by TitikAdsManager.insertExoClickBanner() -->

        <!-- Match Header -->
        <div id="matchHeader">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <!-- ===== AD SLOT: Adsterra Banner 300x250 (Desktop) ===== -->
        <!-- This will be inserted by TitikAdsManager.insertAdsterraBanner() -->

        <!-- Tabs -->
        <nav class="tabs" id="tabs" role="tablist">
            <button class="tab active" data-tab="overview">Overview</button>
            <button class="tab" data-tab="stats">Statistics</button>
            <button class="tab" data-tab="lineups">Lineups</button>
            <button class="tab" data-tab="facts">Match Facts</button>
        </nav>
        
        <!-- ===== AD SLOT: Monetag Banner 300x250 (Below Tabs) ===== -->
        <!-- This will be inserted by TitikAdsManager.insertMonetagBanner() -->

        <!-- Content -->
        <main class="container" id="content" role="main">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading match details...</div>
            </div>
        </main>

        <!-- Toast Container -->
        <div id="toastContainer"></div>
    </div>
    
    <!-- ===== AD SLOT: Adsterra Social Bar (Mobile Sticky Top) ===== -->
    <!-- This will be inserted by TitikAdsManager.insertAdsterraSocialBar() -->
    
    <!-- ===== AD SLOT: Popunder (Adsterra or PopCash) ===== -->
    <!-- Scripts injected by TitikAdsManager.initPopunders() -->
    
    <!-- ===== AD SLOT: Monetag Interstitial ===== -->
    <!-- Script injected by TitikAdsManager.initInterstitial() -->

    <!-- ===== JAVASCRIPT LOADING ORDER ===== -->
    
    <!-- 1. Configuration -->
    <script src="js/match-details/config/app-config.js"></script>
    
    <!-- 2. Utilities -->
    <script src="js/match-details/utils/helpers.js"></script>
    
    <!-- 3. Services -->
    <script src="js/match-details/services/supabase-service.js"></script>
    <script src="js/match-details/services/video-service.js"></script>
    <script src="js/match-details/services/api-service.js"></script>
    
    <!-- 4. Components -->
    <script src="js/match-details/components/video-player.js"></script>
    <script src="js/match-details/components/video-controls.js"></script>
    <script src="js/match-details/components/renderer.js"></script>
    
    <!-- 5. Main Application -->
    <script src="js/match-details/app.js"></script>
    
    <!-- ===== 6. ADS MANAGER (MUST BE LAST) ===== -->
    <script src="js/match-details/ads/titik-ads-manager.js"></script>

</body>
</html>

===== SETUP CHECKLIST =====

   ExoClick:
   - Video Pre-Roll Zone ID
   - Banner 300x250 Zone ID
   - VAST Tag URL

   - Site ID

‚ñ° 2. REPLACE placeholders in titik-ads-manager.js:
   - Find: YOUR_EXOCLICK_VIDEO_ZONE_ID
   - Find: YOUR_EXOCLICK_BANNER_ZONE_ID
   - Find: YOUR_SOCIAL_BAR_KEY
   - Find: YOUR_BANNER_KEY
   - Find: YOUR_POPUNDER_KEY
   - Find: YOUR_MONETAG_ZONE_ID
   - Find: YOUR_INTERSTITIAL_ZONE_ID
   - Find: YOUR_POPCASH_SITE_ID

‚ñ° 3. SET TESTING WEEK:
   - Week 1: config.testingWeek = 1
   - Week 2: config.testingWeek = 2

‚ñ° 4. DEPLOY & TEST:
   - Test on mobile device
   - Test on desktop
   - Check console for ad confirmations
   - Verify pre-roll plays before video
   - Confirm popunder shows once per session
   - Check interstitial frequency (3 minutes)

‚ñ° 5. MONITOR REVENUE:
   - Compare CPM rates in dashboards
   - Track fill rates
   - Analyze Week 1 vs Week 2 popunder performance
   - Keep the better performing popunder

===== TROUBLESHOOTING =====

If Pre-Roll doesn't show:
- Check Google IMA SDK loaded (console: google.ima)
- Verify VAST tag URL is correct
- Check browser console for IMA errors
- Test with different browsers

If Banners don't load:
- Verify Zone IDs are correct
- Check ad network dashboards for approval status
- Disable ad blockers during testing
- Check browser console for script errors

If Popunders don't work:
- Check browser popup blocker settings
- Verify only ONE popunder script is active (Week 1 or 2)
- Clear sessionStorage and test again
- Check ad network dashboards for issues

If Interstitial too frequent:
- Adjust config.monetag.interstitial.frequency
- Default is 180000 (3 minutes)
- Recommended: 180000-300000 (3-5 minutes)

===== REVENUE OPTIMIZATION TIPS =====

1. PRE-ROLL:
   - Keep skip time at 5 seconds (balance UX vs revenue)
   - Max duration 10 seconds is optimal
   - Higher CPM but may affect user retention

2. BANNERS:
   - Place above the fold for better viewability
   - 300x250 is standard high-CPM size
   - Don't overload (3-4 banners max per page)

3. POPUNDERS:
   - Test Adsterra vs PopCash for 1 week each
   - Keep frequency at 1x per session
   - Monitor bounce rate impact

4. INTERSTITIALS:
   - 3-5 minute intervals recommended
   - Don't show on first page load
   - Higher CPM but can annoy users

5. TESTING:
   - Run A/B tests for placement
   - Monitor CTR and CPM weekly
   - Adjust based on performance data
-->
