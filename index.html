  <body>
    <div class="mobile-container">
      <!-- Header -->
      <div class="header">
        <h1>
          <img
            src="logo.png"
            alt="TITIK SPORTS"
            style="width: 98px; height: 58px"
          />
        </h1>
      </div>

      <!-- Refresh Control -->
      <div class="refresh-control" id="refreshControl">
        <div class="refresh-spinner"></div>
      </div>

      <!-- Date Navigation (Only for Matches) -->
      <div class="date-nav" id="dateNav">
        <button id="prevDay" aria-label="Previous day">‚óÑ</button>
        <div class="today" id="todayButton">
          <span id="currentDateText">Today</span>
          <span class="chevron">‚ñº</span>

        <button id="nextDay" aria-label="Next day">‚ñ∫</button>

        <!-- Calendar Popup -->
        <div class="calendar-popup" id="calendarPopup">

            <button id="prevMonth" aria-label="Previous month">‚óÑ</button>
            <span id="calendarMonth">December 2025</span>

          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>
      </div>

      <!-- Filter Tabs (Only for Matches) -->
      <div class="filter-tabs" id="filterTabs">
        <button data-filter="all" class="active">All Matches</button>
        <button data-filter="live">Live Now</button>
        <button data-filter="finished">Finished</button>
        <button data-filter="scheduled">Upcoming</button>
      </div>

      <!-- Main Content -->
      <main id="content">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading matches...</div>
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav" role="navigation">
        <div
          class="nav-item active"
          data-view="matches"
          role="button"
          tabindex="0"
        >
          <span class="nav-icon">‚öΩ</span>
