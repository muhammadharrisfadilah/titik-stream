<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITIK SPORTS - Football Scores & Standings</title>
    <meta
      name="description"
      content="Live football scores, match schedules, and league standings"
    />
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ads-styles.css" />
    
    <!-- ===== ENHANCED AD STYLES FOR INDEX PAGE ===== -->
    <style>
        /* ===== SOCIAL BAR (Mobile Sticky Top) ===== */
        #adsterra-social-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            height: 50px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        body.has-social-bar {
            padding-top: 50px;
        }
        
        body.has-social-bar .header {
            top: 50px;
        }
        
        /* ===== LEADERBOARD (Desktop Top) ===== */
        .exoclick-leaderboard {
            background: linear-gradient(135deg, #f8f8f8 0%, #ffffff 100%);
            border-bottom: 1px solid #e0e0e0;
        }
        
        /* ===== NATIVE ADS (In-Feed) ===== */
        .native-ad {
            margin: 20px 8px;
            background: linear-gradient(135deg, #fafafa 0%, #ffffff 100%);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            animation: fadeInAd 0.5s ease;
        }
        
        .native-ad .ad-label {
            font-size: 9px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
        }
        
        /* ===== STICKY BANNER (Bottom) ===== */
        #sticky-banner {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            z-index: 9998;
            background: white;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            padding: 8px;
            text-align: center;
        }
        
        .sticky-close-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s;
        }
        
        .sticky-close-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        
        /* ===== BANNER CONTAINERS ===== */
        .ad-banner-container {
            background: #f8f8f8;
            padding: 12px;
            margin: 16px 8px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            animation: fadeInAd 0.5s ease;
            text-align: center;
        }
        
        .ad-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        /* ===== SMARTLINK TOAST ===== */
        .smartlink-toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10001;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            animation: bounceIn 0.5s ease;
            backdrop-filter: blur(10px);
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.3);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
            70% {
                transform: translateX(-50%) scale(0.9);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }
        
        @keyframes fadeInAd {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 768px) {
            /* Hide desktop-only ads */
            .exoclick-leaderboard {
                display: none;
            }
            
            /* Adjust native ad spacing */
            .native-ad {
                margin: 16px 8px;
                padding: 12px;
            }
            
            /* Adjust banner containers */
            .ad-banner-container {
                margin: 12px 4px;
                padding: 10px;
            }
            
            /* Ensure ads don't cause horizontal scroll */
            .ad-banner-container,
            .native-ad,
            #sticky-banner {
                max-width: 100%;
                overflow: hidden;
            }
            
            .ad-banner-container iframe,
            .native-ad iframe {
                max-width: 100% !important;
            }
        }
        
        @media (min-width: 769px) {
            /* Hide mobile-only ads */
            #adsterra-social-bar {
                display: none;
            }
            
            /* Desktop banner styling */
            .ad-banner-container {
                max-width: 728px;
                margin: 16px auto;
            }
            
            .native-ad {
                max-width: 300px;
                margin: 20px auto;
            }
        }
        
        /* ===== LOADING STATES ===== */
        .ad-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            color: #999;
            font-size: 12px;
        }
        
        .ad-loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top-color: #999;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== ENSURE BOTTOM NAV NOT HIDDEN ===== */
        .bottom-nav {
            z-index: 9999;
        }
    </style>
